<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- DNS prefetch and preconnect for faster resource loading -->
    <link rel="dns-prefetch" href="https://craft-app-full.lovable.app" />
    <link rel="preconnect" href="https://craft-app-full.lovable.app" crossorigin />
    
    <!-- Inline critical CSS for faster initial render -->
    <style>
      :root{--background:210 30% 98%;--foreground:215 25% 15%;--primary:210 100% 45%;--muted:210 20% 95%;--muted-foreground:215 15% 45%}
      *{border-color:hsl(var(--border))}
      body{background-color:hsl(var(--background));color:hsl(var(--foreground));margin:0;font-family:system-ui,-apple-system,sans-serif}
      .flex{display:flex}
      .h-screen{height:100vh}
      .items-center{align-items:center}
      .justify-center{justify-content:center}
      .text-center{text-align:center}
      .animate-spin{animation:spin 1s linear infinite}
      @keyframes spin{to{transform:rotate(360deg)}}
      .rounded-full{border-radius:9999px}
      .h-12{height:3rem}
      .w-12{width:3rem}
      .border-b-2{border-bottom-width:2px}
      .border-primary{border-color:hsl(var(--primary))}
      .mx-auto{margin-left:auto;margin-right:auto}
      .mb-4{margin-bottom:1rem}
      .text-muted-foreground{color:hsl(var(--muted-foreground))}
    </style>
    
    <title>MedExtract - Clinical Data Extraction System</title>
    <meta name="description" content="AI-powered clinical data extraction and management system for healthcare professionals" />
    <meta name="author" content="MedExtract" />

    <meta property="og:title" content="MedExtract - Clinical Data Extraction System" />
    <meta property="og:description" content="AI-powered clinical data extraction and management system for healthcare professionals" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@lovable_dev" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root">
      <!-- Static loading state for instant LCP - replaced by React on load -->
      <div class="flex h-screen items-center justify-center" style="background-color:hsl(210,20%,95%)">
        <div class="text-center">
          <div class="animate-spin rounded-full h-12 w-12 border-b-2 mx-auto mb-4" style="border-color:hsl(210,100%,45%)"></div>
          <p style="color:hsl(215,15%,45%)">Loading...</p>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
